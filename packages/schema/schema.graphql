"""Animavita adoption"""
type Adoption implements Node {
  """The ID of an object"""
  id: ID!

  """The adoption user reference"""
  user: User!

  """The animal name"""
  name: String!

  """The animal gender"""
  gender: Gender!

  """The animal breed"""
  breed: String!

  """The animal type"""
  type: Type!

  """The animal age"""
  age: Int!

  """The animal size"""
  size: Size!

  """The animal photos"""
  photos: [String!]!

  """Any observation about the animal"""
  observations: String!
}

"""A connection to a list of items."""
type AdoptionConnection {
  """Information to aid in pagination."""
  pageInfo: PageInfo!

  """A list of edges."""
  edges: [AdoptionEdge]
}

"""An edge in a connection."""
type AdoptionEdge {
  """The item at the end of the edge"""
  node: Adoption

  """A cursor for use in pagination"""
  cursor: String!
}

type Email {
  email: ID!
  providedBy: String!
}

enum Gender {
  MALE
  FEMALE
}

"""The root of all mutations"""
type Mutation {
  """Save facebook user data"""
  authenticateFacebookUser(input: SaveFacebookUserInput!): SaveFacebookUserPayload
}

"""An object with an ID"""
interface Node {
  """The id of the object."""
  id: ID!
}

"""Information about pagination in a connection."""
type PageInfo {
  """When paginating forwards, are there more items?"""
  hasNextPage: Boolean!

  """When paginating backwards, are there more items?"""
  hasPreviousPage: Boolean!

  """When paginating backwards, the cursor to continue."""
  startCursor: String

  """When paginating forwards, the cursor to continue."""
  endCursor: String
}

type ProfileImage {
  """The url of the profile image"""
  url: String!
  providedBy: String!
}

"""The id of the user in the provider DB"""
type ProviderId {
  id: String!
  providedBy: String!
}

"""The root of all queries"""
type Query {
  """Fetches an object given its ID"""
  node(
    """The ID of an object"""
    id: ID!
  ): Node
  user(id: ID!): User
  me: User
  adoptions(after: String, first: Int): AdoptionConnection
  myAdoptions: [Adoption]
}

input SaveFacebookUserInput {
  token: String!
  expires: Int!
  permissions: [String!]!
  clientMutationId: String
}

type SaveFacebookUserPayload {
  error: String
  user: User
  token: String
  clientMutationId: String
}

enum Size {
  SMALL
  MEDIUM
  BIG
}

enum Type {
  DOG
  CAT
  OTHER
}

"""Animavita user"""
type User implements Node {
  """The ID of an object"""
  id: ID!

  """MongoDB _id"""
  _id: ID!

  """The name of the user"""
  name: String!

  """Emails of the user separed by provider"""
  emails: [Email!]!
  providerIds: [ProviderId!]!
  profileImages: [ProfileImage!]!
}
